<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="icon" type="image/x-icon" href="./calc-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Welcome to my Calculator</h1>

    <main id="calculator">

        <div id="container">
            <div id="op-display"></div>
            <div id="display">0</div>

            <button class="misc" id="clear">AC</button>
            <button class="misc" id="delete">back</button>
            <button class="misc" id="sign">+/-</button>

            <button class="operator" id="divide" value="/">/</button>

            <button class="operand" data-key="55">7</button>
            <button class="operand" data-key="56">8</button>
            <button class="operand" data-key="57">9</button>

            <button class="operator" id="multiply" value="*">*</button>

            <button class="operand" data-key="52">4</button>
            <button class="operand" data-key="53">5</button>
            <button class="operand" data-key="54">6</button>

            <button class="operator" id="subtract" value="-">-</button>

            <button class="operand" data-key="49">1</button>
            <button class="operand" data-key="50">2</button>
            <button class="operand" data-key="51">3</button>

            <button class="operator" id="addition" value="+">+</button>

            <button class="operand" id="zero" data-key="48">0</button>
            
            <button class="operand" id="decimal">.</button>

            <button id="equals" value="=">=</button>
        </div>

    </main>

    <div class="footer">
        <a class="github-footer" href="https://github.com/madspecco/calculator" target="_blank">
            <p>&copy; madspecco</p>
        </a>
    </div>

</body>
</html>
