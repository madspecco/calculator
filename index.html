<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- <link rel="icon" type="image/x-icon" href="..."> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- CUSTOM FONT IMPORT -->
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/scientific-calculator-lcd');
    </style>
</head>
<body>
    <main id="calculator">
        <div id="container">
            <div id="op-display"></div>
            <div id="display">0</div>
            <button class="misc" id="clear">AC</button>
            <button class="misc" id="sign">+/-</button>
            <button class="misc" id="delete">‚Üê</button>
            <button class="operator" id="divide" value="/">/</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator" id="multiply" value="*">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator" id="addition" value="+">+</button>
            <button class="operand" id="zero">0</button>
            <button class="operand" id="decimal">.</button>
            <button id="equals" value="=">=</button>
        </div>

    </main>
</body>
</html>
